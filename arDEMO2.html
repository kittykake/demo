<body style='margin : 0px; overflow: hidden;'>

	<a-box src="#boxTexture" position='0 0.5 0'></a-box>
        <a-marker-camera preset='custom' type='pattern' url='test2.patt'></a-marker-camera>
		<!--<a-marker-camera preset='custom' type='pattern' url='pattern-marker.patt'></a-marker-camera>
		<a-marker-camera preset='hiro'></a-marker-camera> material='opacity: 0.9;'-->
	</a-scene>
